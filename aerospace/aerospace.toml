# ~/.aerospace.toml
start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Run Sketchybar together with AeroSpace
after-startup-command = ['exec-and-forget sketchybar']

# Notify Sketchybar about workspace change
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]
 
# Gaps configuration
[gaps]
inner.horizontal = 10
inner.vertical =   10
outer.left =       10
outer.bottom =     10
outer.top =        45
outer.right =      10

[key-mapping]
preset = 'qwerty'

[mode.main.binding]
# Terminal
alt-enter = '''exec-and-forget osascript -e '
tell application "Ghostty"
    do script ""
    activate
end tell'
'''

# Window focus (vim style)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows
shift-ctrl-h = 'move left'
shift-ctrl-j = 'move down'
shift-ctrl-k = 'move up'
shift-ctrl-l = 'move right'

# Workspace switching
ctrl-1 = 'workspace 1'
ctrl-2 = 'workspace 2'
ctrl-3 = 'workspace 3'
ctrl-4 = 'workspace 4'
ctrl-5 = 'workspace 5'
ctrl-6 = 'workspace 6'
ctrl-7 = 'workspace 7'
ctrl-8 = 'workspace 8'
ctrl-9 = 'workspace 9'

# Move containers to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Layout conrols
alt-e = 'layout tiles horizontal' # horizontal split
alt-v = 'layout tiles vertical' # vertical split
alt-w = 'layout accordion' # accordion layout
alt-f = ['mode service', 'layout floating tiling'] # toggle floating

# Workspace navigation
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Kill window
alt-shift-q = 'close'

# Resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Enter service mode
alt-shift-semicolon = 'mode service'

[mode.service.binding]
# Exit service mode
esc = ['reload-config', 'mode main']

# reset layout
r = ['flatten-workspace-tree', 'mode main'] 

# Layout toggles
f = ['layout floating tiling', 'mode main']

# Close all windows except current
backspace = ['close-all-windows-but-current', 'mode main']

# Window joining
alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = "move-node-to-workspace 1"

[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = "move-node-to-workspace 2"

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = "move-node-to-workspace 3"

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = "move-node-to-workspace 4"

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = "move-node-to-workspace 5"
