# Starship configuration mimicking Powerlevel10k rainbow style
# Based on your p10k configuration with frames and 2-line layout

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Main configuration
format = """$all$line_break$character"""
add_newline = true
right_format = "$status$cmd_duration$jobs$time"

# Character (prompt symbol)
[character]
success_symbol = '[â¯](bold green)'
error_symbol = '[â¯](bold red)'
vicmd_symbol = '[â®](bold yellow)'

# OS icon (equivalent to p10k os_icon)
[os]
format = '[$symbol]($style)'
style = 'bold blue'
disabled = false

[os.symbols]
macos = 'ğŸ'

# Directory (equivalent to p10k dir)
[directory]
format = '[$path]($style)[$read_only]($read_only_style)'
style = 'bold cyan'
read_only = 'ğŸ”’'
read_only_style = 'red'
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 1

# Git branch and status (equivalent to p10k vcs)
[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style)'
symbol = 'ğŸŒ± '
style = 'bold purple'
truncation_length = 20
truncation_symbol = 'â€¦'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = 'bold red'
ahead = 'â‡¡${count}'
behind = 'â‡£${count}'
