# Custom prompt elements for a more p10k-like experience
[custom.separator]
command = 'echo ""'
when = 'true'
format = '[](bold white)'
description = 'Separator'

# Vi mode indicator
[shell]
format = '[$indicator]($style)'
style = 'bold yellow'
disabled = false

# Memory usage (disabled by default like in your p10k)
[memory_usage]
format = '[ğŸ $ram( | $swap)]($style)'
style = 'bold dimmed white'
