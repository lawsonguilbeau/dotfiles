# Rust
[rust]
format = '[ğŸ¦€ $version]($style)'
style = 'bold red'

# Go
[golang]
format = '[ğŸ¹ $version]($style)'
style = 'bold cyan'

# Docker context
[docker_context]
format = '[ğŸ³ $context]($style)'
style = 'bold blue'

# Kubernetes context
[kubernetes]
format = '[âˆ $context( \($namespace\))]($style)'
style = 'bold cyan'
disabled = false

# AWS profile
[aws]
format = '[â˜ï¸ $profile( \($region\))]($style)'
style = 'bold yellow'

# Package version
[package]
format = '[ğŸ“¦ $version]($style)'
style = 'bold 208'
