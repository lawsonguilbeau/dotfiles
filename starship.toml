deleted = 'ğŸ—‘'
divergued = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
modified = 'ğŸ“${count}'
renamed = 'ğŸ‘…'
staged = '[++${count}](green)'
stashed = 'ğŸ“¦'
untracked = 'ğŸ¤·${count}'

# Status (exit code)
[status]
format = '[$symbol$status]($style)'
symbol = 'ğŸ”´ '
style = 'bold red'
disabled = false

# Command duration
[cmd_duration]
format = '[â± $duration]($style)'
style = 'bold yellow'
min_time = 2000

# Background jobs
[jobs]
format = '[âš™ $number]($style)'
style = 'bold blue'
number_threshold = 1
symbol_threshold = 1

# Time
[time]
format = '[ğŸ•™ $time]($style)'
style = 'bold white'
disabled = false
time_format = '%I:%M %p'

# Python virtual environment
[python]
format = '[ğŸ $version( \($virtualenv\))]($style)'
style = 'bold green'
pyenv_version_name = true
pyenv_prefix = 'pyenv '

# Node.js
[nodejs]
format = '[ğŸŸ¢ $version]($style)'
style = 'bold green'
detect_files = ['package.json', '.node-version']
